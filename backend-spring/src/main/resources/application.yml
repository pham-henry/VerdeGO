server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/verdego
    username: verdego
    password: verdego
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.springframework.security: INFO

verdego:
  jwt:
    secret: change-me-dev-secret-at-least-256-bits
    access-exp-min: 30
    refresh-exp-days: 7

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true

